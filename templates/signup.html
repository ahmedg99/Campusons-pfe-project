{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/account.css' %}">
{% endblock %}

{% block content %}


    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

      
        <h1 class="text-center logo my-4">
          <a style="color: black;">créer un compte</a>
        </h1>

      </div>
    </section><!-- End Breadcrumbs -->









  <div class="container">

    <div style="margin-bottom: 42px;" class="row justify-content-center">
      <div  class="col-lg-8 col-md-10 col-sm-12">
        <div  style="box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);" class="card">
          <div class="card-body">
            <h3 class="card-title">s'inscrire</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <button  style="background-color: black; border: black;"type="submit" class="btn btn-primary btn-block">Creé un compte</button>
            </form>
          </div>

  
          <div class="card-footer text-muted text-center">
            Vous avez déjà un compte? <a style="color: black;"href="{%url 'login'%}">connexion</a>
          </div>
        </div>
      </div>
    </div>
  </div>


<script>
document.getElementById("id_PhoneNumber").value = "+216";

</script>
  
{% endblock %}
