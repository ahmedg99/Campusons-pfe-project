{% extends 'base.html' %}

{% load static%}
<!DOCTYPE html>
<html lang="en">
    <link href="{%static '//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'%}" rel="stylesheet">


  {% block content %}


  <main id="main">

    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
  
      
        <h1 class="text-center logo my-4">
          <a style="color: black;">Clubs enetcom</a>
        </h1>
  
      </div>
    </section>

    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div  class="container">


        <div style="    margin-bottom: 51px; " class="card-deck">
            <div style="  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);  height: max-content;" class="col-lg-4 col-md-6 portfolio-item card">
              <img class="card-img-top" src="{% static 'assets/img/clubenetcom/aero.jpg'%}" alt="Card image cap">
              <div class="card-body">
                <h5 style="color: black;" class="card-title">Club Aéromodélisme</h5>
                

              </div>
            </div>
            
            <div style="  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);  height: max-content;" class="col-lg-4 col-md-6 portfolio-item card">
                <img class="card-img-top" src="{% static 'assets/img/clubenetcom/robotique.jpg'%}" alt="Card image cap">
                <div class="card-body">
                  <h5 style="color: black;" class="card-title">Club Robotique </h5>
                  
  
                </div>
            </div>
              <div style="  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);  height: max-content;" class="col-lg-4 col-md-6 portfolio-item card">
                <img class="card-img-top" src="{% static 'assets/img/clubenetcom/enactus.png'%}" alt="Card image cap">
                <div class="card-body">
                  <h5 style="color: black;" class="card-title">Club Enactus  </h5>
                  
  
                </div>
             
              </div>
        </div>


          <div style="    margin-bottom: 51px; " class="card-deck">
            <div style="  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);  height: max-content;" class="col-lg-4 col-md-6 portfolio-item card">
              <img class="card-img-top" src="{% static 'assets/img/clubenetcom/mtc.jpg'%}" alt="Card image cap">
              <div class="card-body">
                <h5 style="color: black;" class="card-title">Club M.T.C</h5>
                

              </div>
            </div>
            
            <div style="  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);  height: max-content;" class="col-lg-4 col-md-6 portfolio-item card">
                <img class="card-img-top" src="{% static 'assets/img/clubenetcom/juniors.png'%}" alt="Card image cap">
                <div class="card-body">
                  <h5 style="color: black;" class="card-title">Club Junior </h5>
                  
  
                </div>
              </div>
              <div style="  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);  height: max-content;" class="col-lg-4 col-md-6 portfolio-item card">
                <img class="card-img-top" src="{% static 'assets/img/clubenetcom/ieee.jpg'%}" alt="Card image cap">
                <div class="card-body">
                  <h5 style="color: black;" class="card-title">Club IEEE </h5>
                  
  
                </div>
             
          </div>






      </div>
    </section><!-- End Portfolio Details Section -->

  </main><!-- End #main -->



  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
  {% endblock %}

  <!-- Vendor JS Files -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/jquery-sticky/jquery.sticky.js"></script>
  <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="assets/vendor/waypoints/jquery.waypoints.min.js"></script>
  <script src="assets/vendor/counterup/counterup.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/venobox/venobox.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
