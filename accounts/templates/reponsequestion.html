{% extends 'base.html' %}

{% load static%}
<!DOCTYPE html>
<html lang="en">
    <link href="{%static '//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'%}" rel="stylesheet">


  {% block content %}


 <main>
  {%if user.is_staff%}
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

    
      <h1 class="text-center logo my-4">
        <a style="color: black;">repondre au question</a>
      </h1>

    </div>
  </section>
  {%for question in questions %}
   <div style="padding:25px ; border-style: solid; border-color:black ;  max-width: 800px; box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24); margin-top: 40px; margin-bottom: 40px;" class="container">
    
    
    <p>la question de <strong> {{question.created_by}} </strong> est  : <strong>{{question.Question}}</strong>  </p>
    
    <form action="{% url 'reponse'  %}" method="post" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="formGroupExampleInput"></label>
          <input style="border-color: black;" type="text" class="form-control" id="formGroupExampleInput" placeholder="reponse" name="reponse">
        </div>

        <button  style="  background-color: black; width: 142px ; border-color: black;" type="submit" name="question" value="{{question.id}}" class="btn btn-primary">repondre</button>
    </form>
    
  </div>
  {%endfor%}
  {%endif%}
</main><!-- End #main -->



  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
  {% endblock %}

  <!-- Vendor JS Files -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/jquery-sticky/jquery.sticky.js"></script>
  <script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="assets/vendor/waypoints/jquery.waypoints.min.js"></script>
  <script src="assets/vendor/counterup/counterup.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/venobox/venobox.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
